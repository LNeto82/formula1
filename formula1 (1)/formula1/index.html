<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula 1 Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fórmula 1 Betting Game</h1>
        <div id="registration">
            <form id="betForm">
                <label for="playerName">Nome:</label>
                <input type="text" id="playerName" name="playerName" required>
                <label for="betAmount">Aposta:</label>
                <input type="number" id="betAmount" name="betAmount" required>
                <label for="car">Escolha o carro:</label>
                <select id="car" name="car" required>
                    <option value="car1">Carro 1</option>
                    <option value="car2">Carro 2</option>
                    <option value="car3">Carro 3</option>
                    <option value="car4">Carro 4</option>
                </select>
                <button type="submit">Apostar</button>
            </form>
        </div>
        <div id="race" style="display: none;">
            <div id="raceTrack">
                <div class="start-line">🏁</div>
                <div class="car" id="car1">🚗</div>
                <div class="car" id="car2">🚙</div>
                <div class="car" id="car3">🚕</div>
                <div class="car" id="car4">🚓</div>
                <div class="finish-line"></div>
            </div>
            <button id="startRace">Começar Corrida</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
